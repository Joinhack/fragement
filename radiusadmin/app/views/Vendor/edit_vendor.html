{{define "vendor.edit"}}

{{if .vendor}}
<div class="form-group">
<label for="inputEmail1" class="col-lg-2 col-sm-2 control-label">Id</label>
<div class="col-lg-10">
<input type="text" readonly class="form-control" value="{{.vendor.Id}}" id="vendor.Id" name="vendor.Id" >
</div>
</div>
{{end}}

<div class="form-group">
<label for="inputPassword1" class="col-lg-2 col-sm-2 control-label">名字</label>
<div class="col-lg-10">
<input type="text" class="form-control" required title="请输入名字" value="{{.vendor.Name}}" id="vendor.Name" name="vendor.Name" >
</div>
</div>

<div class="form-group">
<label for="inputPassword1" class="col-lg-2 col-sm-2 control-label">VendorId</label>
<div class="col-lg-10">
<input type="text" required {{if .vendor}}readonly{{end}} re="\d{1,4}" title="请输入VendorId" class="form-control" value="{{.vendor.VendorId}}" id="vendor.VendorId" name="vendor.VendorId" >
</div>
</div>

{{end}}
