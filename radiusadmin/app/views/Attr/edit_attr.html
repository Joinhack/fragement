{{define "attr.edit"}}

{{if .attr}}
<div class="form-group">
<label for="inputEmail1" class="col-lg-2 col-sm-2 control-label">Id</label>
<div class="col-lg-10">
<input type="text" readonly class="form-control" value="{{.attr.Id}}" id="Id" name="attr.Id" >
</div>
</div>
{{end}}

<div class="form-group">
<label for="" class="col-lg-2 col-sm-2 control-label">属性类型</label>
<div class="col-lg-10">
<input type="text" required {{if .attr}}readonly{{end}} re="\d{1,4}" title="请输入属性类型" class="form-control" value="{{.attr.Type}}" id="type" name="attr.Type" >
</div>
</div>

<div class="form-group">
<label for="" class="col-lg-2 col-sm-2 control-label">名字</label>
<div class="col-lg-10">
<input type="text" class="form-control" required title="请输入名字" value="{{.attr.Name}}" id="attr.Name" name="attr.Name" >
</div>
</div>


<div class="form-group">
<label for="" class="col-lg-2 col-sm-2 control-label">数据类型</label>
<div class="col-lg-10">
<select class="form-control" name="attr.DataType" id="dataType">
{{$attr := .attr}}
{{range $dataType := .dataTypes}}
<option value="{{$dataType.Value}}" {{if $attr}}{{if eq $attr.DataType $dataType.Value}}{{end}}{{end}}>{{$dataType.Desc}}</option>
{{end}}
</select>
</div>
</div>

<div class="form-group">
<label for="" class="col-lg-2 col-sm-2 control-label">是否唯一</label>
<div class="col-lg-10">
<input type="checkbox" class="form-control"  {{if $attr}}{{if $attr.Unique}}checked{{end}}{{end}} value="true"  name="attr.Unique" id="attr.Unique" />
</div>
</div>

<div class="form-group">
<label for="" class="col-lg-2 col-sm-2 control-label">厂商</label>
<div class="col-lg-10">
<select class="form-control" name="attr.VendorId" id="vendorId">
{{range $vendor := .vendors}}
<option value="{{$vendor.VendorId}}" {{with $attr}}{{if eq $attr.VendorId $vendor.VendorId}}{{end}}{{end}}>{{$vendor.Name}}</option>
{{end}}
</select>
</div>
</div>

{{end}}
